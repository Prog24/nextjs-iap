runtime: nodejs20
instance_class: F1
env: standard
service: default

env_variables:
  FONTCONFIG_PATH: "/srv/fonts/"

handlers:
  - url: /_next/static
    static_dir: .next/static
  - url: /(.*\.(gif|png|jpg|ico|txt|svg))$
    static_files: public/\1
    upload: public/.*\.(gif|png|jpg|ico|txt|svg)$
  - url: /.*
    script: auto
    secure: always

automatic_scaling:
  min_instances: 0
  max_idle_instances: 1
